<!DOCTYPE html> <html lang="en"> <head>  <meta charset="UTF-8">   <title>Artists</title>   <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"> </script>  <link rel="import" href="../bower_components/polymer/polymer.html">  <link rel="import" href="my-artist.html"></head><body> <section>  <h1>Artists</h1>    <template is="dom-bind">    <iron-ajax       auto      url="https://api.spotify.com/v1/search"       params='{"type":"artist", "q":"eagles"}'       last-response="{{spotifyResponse}}"></iron-ajax>    <template      is="dom-repeat"       items="{{spotifyResponse.artists.items}}">  </template> </template>    <div class="artists">    <my-artist name="eodm" img="eodm.png"></my-artist>     <my-artist name="ramones" img="ramones.png"></my-artist>     <my-artist name="kinks" img="kinks.png"></my-artist>  </div> </section></body></html>
